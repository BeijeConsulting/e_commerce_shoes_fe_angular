<div class="products-list">
    <h1>Titolo dinamico scarpe</h1>
    <div class="select-container">
        <app-select label='header.organize' [selectStyle]="'category-select'" [content]="options1"
            (optionSelected)="onNewFilterApplied($event)"></app-select>

        <mat-form-field>
            <mat-label class="category-select">{{ 'header.price' | translate }}</mat-label>
            <mat-select>
                <mat-option>
                    <div>
                        <app-slider (priceRangeChanged)="onPriceFilterApplied($event)"></app-slider>
                    </div>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <app-select label='header.brands' [selectStyle]="'category-select'" [content]="brandsNames"
            (optionSelected)="onBrandFilterApplied($event)"></app-select>
        <app-select label='header.color' [selectStyle]="'category-select'" [content]="colors"
            (optionSelected)="onColorFilterApplied($event)"></app-select>
    </div>
    <!-- <div class="card-container"> -->
    <div class="product-card-container" *ngIf="isDataReady">
        <app-product-card *ngFor="let product of productsCategory" [product]="product"
            [routerLink]="getProductLink(product.id)"></app-product-card>
    </div>
    <!-- </div> -->
    <h2 class="products-list__no-products">{{ "productsList.noProducts" | translate }}</h2>
    <app-paginator></app-paginator>
</div>
